region:
  country_code: "PE"
  currency_code: "PEN"
  locale: "es-PE"
  timezone_iana: "America/Lima"

payment:
  supported_methods:
    - id: "yape"
      type: "transfer"
      name: "Yape"
      min_amount: 1.0
      max_amount: 2000.0
      processing_time: "instant"
      
    - id: "plin"
      type: "transfer"
      name: "Plin"
      min_amount: 1.0
      max_amount: 2000.0
      processing_time: "instant"
      
    - id: "pagoefectivo"
      type: "cash"
      name: "PagoEfectivo"
      min_amount: 5.0
      max_amount: 5000.0
      processing_time: "24h"
      
    - id: "credit_card"
      type: "card"
      name: "Tarjeta de Credito"
      min_amount: 1.0
      max_amount: 10000.0
      processing_time: "instant"
      
    - id: "debit_card"
      type: "card"
      name: "Tarjeta de Debito"
      min_amount: 1.0
      max_amount: 5000.0
      processing_time: "instant"

  min_amount: 1.0
  max_amount: 50000.0
  max_amount_without_kyc: 2000.0
  
  supports_refunds: true
  supports_partial_refunds: true
  supports_installments: true
  max_installments: 12
  
  supported_currencies:
    - "PEN"
  
  requires_kyc: true
  requires_tax_id: true

shipment:
  supported_carriers:
    - id: "olva"
      name: "Olva Courier"
      service_types: ["standard", "express"]
      coverage_zones: ["national", "metropolitan"]
      
    - id: "urbano"
      name: "Urbano Express"
      service_types: ["express"]
      coverage_zones: ["metropolitan"]
      
    - id: "shalom"
      name: "Shalom"
      service_types: ["standard"]
      coverage_zones: ["national"]

  supports_tracking: true
  supports_label_print: true
  supports_scheduled_pickup: true
  supports_cancellation: true
  
  max_weight_kg: 30.0
  max_dimensions_cm:
    length: 100.0
    width: 100.0
    height: 100.0

qr:
  supported: true
  supports_dynamic_qr: true
  supports_static_qr: true
  max_expiration_minutes: 30
  min_amount: 1.0
  max_amount: 2000.0
  requires_pos_registration: true

rate_limits:
  requests_per_second: 10
  requests_per_minute: 300
  concurrent_connections: 5
